<div class="card">
  <a routerLink="{{ productUrl }}">
    <div class="card__picture">
      <img src="{{ productImgUrl }}" alt="product" class="card__product-img" />
    </div>
    <div class="card__text">
      <span class="card__product-name">
        {{ productName }}
      </span>
    </div>
  </a>
</div>
