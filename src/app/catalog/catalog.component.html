<section class="catalog">
  <div class="container catalog__row">
    <div class="catalog__side-menu">
      <app-side-menu></app-side-menu>
    </div>
    <div class="catalog__content">
      <div class="catalog__card-list">
        <div *ngFor="let product of productList" class="catalog__card">
          <app-card
            productImgUrl="{{ product.imageUrl }}"
            productName="{{ product.name }}"
          >
          </app-card>
        </div>
      </div>
    </div>
  </div>
</section>
